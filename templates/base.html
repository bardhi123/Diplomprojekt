<!DOCTYPE html>
<html>
  <head>
    <title>GolfScramble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
      body { padding-top: 60px; }
    </style>
    
  </head>
  <body>
  
    <div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">Golf Scramble</a>
            {% if user.is_authenticated and user.is_staff%}
                <a class="navbar-brand" href="{% url 'tournaments' %}">Tournaments</a>
                <a class="navbar-brand" href="{% url 'tournament_create' %}">New Tournament</a>
                <a class="navbar-brand" href="{% url 'account_logout' %}">Sign out</a>
            {% elif user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'account_logout' %}">Sign out</a>
                <a class="navbar-brand" href="{% url 'tournaments' %}">Tournaments</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'account_login' %}">Login</a>
                <a class="navbar-brand" href="{% url 'account_signup' %}">Login</a>
            {% endif %}
        </div>


        <!--
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div>/.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->


    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
