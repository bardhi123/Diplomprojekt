{% extends "base.html" %}


{% block content %}
<h2>Delete Tournament</h2>
<form method="post">
  {% csrf_token %}
    <h4>Are you sure you want to delete the tournament {{ object.title }}</h4>
  <button class= "btn btn-outline-danger" type="submit">Yes, Delete</button>
  <a class= "btn btn-outline-secondary" href="{% url 'tournament_detail' object.id%}">Cancel</a>
</form>

{% endblock %}
